	<div id="container">
		<div class="holder"></div>
		
		<!--tmx2txt-->
		<div class="row hidden tmx2txt tools">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Tmx转换为Txt</h3>
					</div>
					<div class="panel-body">
						<form role="form" class="form-horizontal">
							<div class="form-group">
								<label for="" class="col-sm-2 control-label">选择Tmx文件：</label>
								<div class="col-sm-8">
									<input type="text" id="" class="form-control src-file-name">
								</div>
								<div class="col-sm-2">
									<button class="btn btn-default choose-src-file">选择</button>
								</div>
							</div>
							
							<div class="form-group">
								<label for="" class="col-sm-2 control-label">选择Txt文件：</label>
								<div class="col-sm-8">
									<input type="text" id="" class="form-control tgt-file-name">
								</div>
								<div class="col-sm-2">
									<button class="btn btn-default choose-tgt-file">选择</button>
								</div>
							</div>

							<div class="form-group">
								<label for="" class="col-sm-2 control-label">文件大小：</label>
								<div class="col-sm-8">
									<input type="text" id="" class="form-control file-tu-nums" placeholder="每个文件存储的句对数，默认4千">
								</div>
							</div>

							<div class="form-group">
								<label for="" class="col-sm-2 control-label">分割符：</label>
								<div class="col-sm-8">
									<div class="radio">
										<label>
											<input type="radio" name="optionsRadios" id="checkboxWarning" value="1">
											Tab键分割
										</label>
									</div>

									<div class="radio">
										<label>
											<input type="radio" name="optionsRadios" id="checkboxWarning" value="2">
											其他字符
										</label>

										<input type="text" class="form-control" id="tabkey">

									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="" class="col-sm-2"> </label>
								<div class="col-sm-8">
									<a href="#" class="btn btn-primary confirm-btn" role="button">开始</a>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>

		<!--txt2tmx-->
		<div class="row hidden txt2tmx tools">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">

					</div>

								<label for="" class="col-sm-2 control-label">选择Txt文件：</label>
								<div class="col-sm-8">

								<div class="col-sm-2">

								</div>
							</div>
							
							<div class="form-group">
								<label for="" class="col-sm-2 control-label">选择Tmx文件：</label>
								<div class="col-sm-8">
									<input type="text" id="" class="form-control tgt-file-name">
								</div>
								<div class="col-sm-2">
									<button class="btn btn-default choose-tgt-file">选择</button>
								</div>
							</div>

							<div class="form-group">
								<label for="" class="col-sm-2 control-label">源语言：</label>
								<div class="col-sm-8">
									<select name="" id="" class="form-control">
										<option value="zh">中文</option>
										<option value="en">英文</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label for="" class="col-sm-2 control-label">目标语言：</label>
								<div class="col-sm-8">
									<select name="" id="" class="form-control">
										<option value="zh">中文</option>
										<option value="en">英文</option>
									</select>
								</div>
							</div>
							
							<div class="form-group">
								<label for="" class="col-sm-2 control-label">分割符：</label>
								<div class="col-sm-8">
									<div class="radio">

									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="" class="col-sm-2"> </label>
								<div class="col-sm-8">
									<a href="#" class="btn btn-primary confirm-btn" role="button">开始</a>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="row hidden file-reoutput">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Txt转换为Tmx</h3>

			jQuery = $;
